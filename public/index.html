<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.6/css/all.css">


  <!-- Google fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/index.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>



</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="nav">
    <span id="logo">tweeter</span>
    <a href='#' class='cta-newtweet' id='js--cta-newtweet'>
      <div class="arrow-container">
        <div class="chevron"></div>
        <div class="chevron"></div>
        <div class="chevron"></div>
      </div>
      <span><strong>Write</strong> a new tweet</span>
    </a>

  </nav>

  <!--responsive container -->

  <section class='main-container'>


    <!-- Header -->
    <header class='header'>
      <div>
        <img src='images/profile-hex.png'>
      </div>
      <div>
        <span class='firstname'>Yoga</span><span>Afficiando</span>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Tweet composer -->
      <div class="error" id='js--error-bar'>This is a error</div>
      <section class="tweet-composer">

        <form id='js--new-tweet'>
          <header>
            <label for="tweet-text">What are you humming about?</label>
          </header>
          <article>
            <textarea name="text" id="tweet-text"></textarea>
          </article>
          <footer>
            <button type="submit" class='btn-tweet'>Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id='js--tweet-counter'>140</output>
          </footer>

        </form>
      </section>


      <section id="tweets-container">

      </section>


    </main>
  </section>
  <a href="#" class="scrollToTop">
    <i class="fas fa-arrow-circle-up"></i>
  </a>
  <div class='foot-note'>Icons made by <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp">Eucalyp</a>
    from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
  </div>
</body>
</section>
<!-- App JS -->
<script type="text/javascript" src="/scripts/client.js"></script>
<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</html>
