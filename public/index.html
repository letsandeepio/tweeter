<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-composer.css" type="text/css" />
  <link rel="stylesheet" href="/styles/profile-hexagon.css" type="text/css" />
  <!--   <link rel="stylesheet" href="/styles/debug.css" type="text/css" /> -->

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="nav">
    <span id="logo">tweeter</span>
    <span class='cta-newtweet'>
      <span><strong>Write</strong> a new tweet</span>
      <span>VVVVV</span>
    </span>

  </nav>


  <!-- Header -->
  <header class='header'>
    <div class='hexagon'>
      <img src="/images/034-lord-ram.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- Tweet composer -->
    <section class="new-tweet-composer">

      <form action="/tweets" method="post">
        <header>
          <label for="tweet-text" class='tweet-label'>What are you humming about?</label>
        </header>
        <article>
          <textarea name="text" id="tweet-text"></textarea>
        </article>
        <footer class='tweet-composer-footer'>
          <button type="submit" class='btn-tweet'>Tweet</button>
          <output name="counter" class="counter" for="tweet-text" id='js--tweet-counter'>140</output>
        </footer>

      </form>
    </section>


    <section id="tweet-container">
      <article>
        <header>
          <div class="profile">:)</div>
          <div class="username">Newton</div>
          <div class="userid">@SirIsaac</div>

        </header>
        <main class='tweet-content'>
          I have seen further by standing on the shoulder of giants
        </main>
        <footer>
          <div class="timestamp">10 days ago</div>
          <div class="tweet-actions">
            üöÄ‚òïÔ∏èüè¥‚Äç‚ò†Ô∏è
          </div>
        </footer>
      </article>
    </section>

    <div>Icons made by <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp">Eucalyp</a> from <a
        href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </main>
</body>

<!-- App JS -->
<script type="text/javascript" src="/scripts/client.js"></script>
<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</html>
